<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Watch PH</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 24px;
      font-weight: bold;
    }
    .header-left img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }
    .header-right a {
      display: flex;
      align-items: center;
      gap: 5px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 15px;
    }
    .header-right a img {
      width: 24px;
      height: 24px;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 50%; /* split screen for two websites */
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="https://i.ibb.co/mCzWLtVq/logo.png" alt="Weather Watch PH Logo">
      WEATHER WATCH PH ðŸŒ¤
    </div>
    <div class="header-right">
      <a href="https://www.facebook.com/WeatherWatchPH1" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Icon"> WEATHER WATCH PH
      </a>
      <a href="https://www.facebook.com/PAGASA.GOV.PH" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Icon"> DOST-PAGASA
      </a>
    </div>
  </header>

  <!-- Split iframe: PAGASA -->
  <iframe src="https://www.pagasa.dost.gov.ph"></iframe>

  <!-- Split iframe: Panahon.gov.ph -->
  <iframe src="https://panahon.gov.ph"></iframe>
</body>
</html>
